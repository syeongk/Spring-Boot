<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Products List</h1>
    <table>
        <tr>
            <th>PRODUCT NAME</th>
            <th>PRODUCT PRICE</th>
        </tr>
        <tr th:each="p : ${products}">
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
        </tr>
    </table>

    <h1>ADD PRODUCT</h1>

    <form action="/products" method="post">
        <input type="text" name="name">
        <input type="number" step="500" name="price">
        <button type="submit">Add product</button>
    </form>
</body>
</html>
